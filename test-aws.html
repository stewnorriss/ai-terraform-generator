<!DOCTYPE html>
<html>
<head>
    <title>AWS Connection Test</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .result { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #fff; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>AWS Connection Test</h1>
    <button onclick="testConnection()">Test AWS Connection</button>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('/api/aws-status?t=' + Date.now());
                const data = await response.json();
                
                if (data.connected) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h2>✅ AWS Connected!</h2>
                            <p><strong>Account:</strong> ${data.account}</p>
                            <p><strong>Region:</strong> ${data.region}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h2>❌ AWS Not Connected</h2>
                            <p><strong>Error:</strong> ${data.error}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h2>❌ Request Failed</h2>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = testConnection;
    </script>
</body>
</html>
